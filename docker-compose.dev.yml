version: '2'
services:
  mysql:
    image: 'mysql:5.7'
    volumes:
      - './dump/mysql:/dump'
      - './www/migrations/!_codex-media.sql:/docker-entrypoint-initdb.d/codex-media.sql'
      - 'mysqldata:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'

  memcached:
    image: 'memcached:1.6.6-alpine'
    ports:
      - "11211:11211"

  redis:
    image: 'redis:6.0.5-alpine'
    command: ["redis-server", "--save 900 1", "--save 300 10", "--save 60 10000"]
    volumes:
      - ./dump/redis:/data
    ports:
      - "6379:6379"

  elasticsearch:
    image: 'elasticsearch:7.4.0'
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  php:
    build:
      dockerfile: 'docker/php/prod.Dockerfile'
      context: '.'
    links:
      - mysql
      - memcached
      - redis
      - elasticsearch
    volumes:
      - './www:/var/www/codex.media'
      - '/usr/share'

  nginx:
    image: 'nginx:1.19.1-alpine'
    ports:
      - "${APP_PORT}:8080"
    links:
      - php
    volumes:
      - './docker/codex-media.conf:/etc/nginx/conf.d/codex.conf'
    volumes_from:
      - php

volumes:
  mysqldata:
  elasticsearch-data:
    driver: local